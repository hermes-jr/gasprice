<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cars :: Add</title>

    <script data-th-replace="fragments/common_headers.html :: includes"></script>

</head>

<body>

<nav data-th-replace="fragments/navbar.html :: navbar"></nav>

<main role="main" class="container">

    <form action="#" data-th-action="@{/cars/add}" data-th-object="${car}" method="post" enctype="multipart/form-data">
        <div data-th-if="${#fields.hasGlobalErrors()}">
            <div role="alert" class="alert alert-danger" data-th-each="err : ${#fields.globalErrors()}"
                 data-th-text="${err}">Something went wrong...
            </div>
        </div>

        <div class="form-group">
            <label for="carName">Name</label>
            <input type="text" class="form-control" id="carName" placeholder="Cheetah" data-th-field="*{name}"
                   data-th-errorclass="is-invalid"
            />
            <div class="invalid-feedback" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                Name error.
            </div>
        </div>

        <div class="form-group">
            <label for="carVin">VIN</label>
            <input type="text" class="form-control" id="carVin" placeholder="4Y1SL65848Z411439" data-th-field="*{vin}"
                   data-th-errorclass="is-invalid"
            />
            <div class="invalid-feedback" data-th-if="${#fields.hasErrors('vin')}" data-th-errors="*{vin}">
                VIN error.
            </div>
        </div>

        <div class="form-group">
            <label for="carEstimatedConsumption">Estimated consumption</label>
            <input type="number" class="form-control" id="carEstimatedConsumption" placeholder="6.0" data-decimals="2"
                   min="0.001" max="999.999" step="0.001"
                   data-th-field="*{estimatedConsumption}" data-th-errorclass="is-invalid"/>
            <div class="invalid-feedback" data-th-if="${#fields.hasErrors('estimatedConsumption')}"
                 data-th-errors="*{estimatedConsumption}">
                Estimated consumption error.
            </div>
        </div>

        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="carImage" data-th-field="*{image}"
                       data-th-classappend="${#fields.hasErrors('image') ? 'is-invalid':''}">
                <label class="custom-file-label" for="carImage">Choose file...</label>
                <div class="invalid-feedback" data-th-if="${#fields.hasErrors('image')}"
                     data-th-errors="*{image}">
                    Image error.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</main>

</body>
</html>
